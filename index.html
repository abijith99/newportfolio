<section id="contact-form" class="contact-form-section">
<h2 class="section-title">Contact Me</h2>
<p class="section-subtitle">Have a project or question? Reach out.</p>


<form id="myForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeGwTvoB8Qb1Rg_soqfptwMMjGBen2zqggJGZ5-ktytWcMxjg/formResponse" method="POST" target="hidden_iframe">
<div class="form-group">
<label for="formName">Name</label>
<input id="formName" type="text" name="entry.873794987" placeholder="Your Name" required />
</div>
<div class="form-group">
<label for="designation">Device model / Your Topic</label>
<input type="text" id="designation" name="entry.213792244" placeholder="e.g., iPhone 13, Project Inquiry" required />
</div>
<div class="form-group">
<label for="feedback">Message</label>
<textarea id="feedback" name="entry.816559233" placeholder="Share your message here..." rows="5" required></textarea>
</div>
<button type="submit" id="submitButton">Submit</button>
<p id="formLoading" style="display:none;text-align:center;margin-top:12px;color:var(--muted)">Submitting...</p>
</form>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="formSubmitted()"></iframe>
</section>


<section id="connect" class="connect-section">
<h2 class="section-title">Connect With Me</h2>
<p style="color:var(--muted)">Follow my journey or reach out through my social channels.</p>
<div class="social-links" style="margin-top:12px">
<a href="https://www.linkedin.com/in/abijiths1" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
<a href="https://dribbble.com/abijiths" target="_blank" rel="noopener" aria-label="Dribbble"><i class="fab fa-dribbble"></i></a>
<a href="mailto:abijith.s@yahoo.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
</div>
</section>


</main>


<footer>
<p>© <span id="currentYear"></span> - Abijith S. All Rights Reserved.</p>
</footer>


<script>
// small helpers: menu toggle, animate on scroll, form submit handler
function toggleMenu(){
const nav = document.querySelector('.nav-links');
if(nav.style.display === 'flex') nav.style.display = 'none';
else nav.style.display = 'flex';
}


// reveal on scroll
const observer = new IntersectionObserver((entries)=>{
entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('inview') } });
},{threshold:0.12});
document.querySelectorAll('.animate-on-scroll').forEach(el=>observer.observe(el));


// year
document.getElementById('currentYear').textContent = new Date().getFullYear();


// form submit UX
const form = document.getElementById('myForm');
const loading = document.getElementById('formLoading');
function formSubmitted(){
// triggered when iframe loads after submit
loading.style.display = 'none';
alert('Thanks — your message was received.');
form.reset();
}
form.addEventListener('submit',()=>{ loading.style.display='block'; });
</script>
